<html>
<head lang="en">

</head>
<body>
    <div class="container">

        <h1>RxJS and socket.io PoC</h1>

        <div id="actor_div">
            I am a
            <select id="actor_type">
                <option>...</option>
                <option value="publisher">publisher</option>

        </div>
